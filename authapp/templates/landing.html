<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1B263B, #415A77);
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        p {
            color: #D9E2EC;
        }

        .welcome-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background-color: #0D1B2A;
            border: none;
            color: #D9E2EC;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #415A77;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center welcome-box">
            <h1>Welcome to Fleet Management System ðŸš™</h1><br>
            <p class="mt-3 mb-4">Efficiently manage your fleet, drivers, and maintenance tasks on your vehicles!</p><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">GET STARTED</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
