{% extends 'base.html' %} 
{% block title %}Delete Driver{% endblock %} 
{% block content %}
<h1>Delete driver</h1>
<p>Are you sure you want to delete {{ driver.name }}?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'driver_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
